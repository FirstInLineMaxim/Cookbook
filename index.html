<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    <div class="container-fluid">                                                                   <!--<div class="container justify-content-center">-->
        <div class="row"> 
            <div class="col-md-4" style="background-color: pink;">                               <!--col-md에 따른 반응형-->
              <div class="dropdown">
                <button class="btn btn-secondary btn-lg dropdown-toggle dropbtn col-lg-10 "  data-toggle="dropdown" aria-expanded="false" aria-haspopup="true" type="button" id="dropdownMenu2">Food Menu</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item pizza-btn" href="#pizza-btn">Pizza</button>
                  <a class="dropdown-item" href="#">Kartofelsalat</a>
                  <a class="dropdown-item" href="#">Kimchi</a>
                  <a class="dropdown-item" href="#">Pork Belly</a>
                </div>
              </div>
            </div>        
        <div class="col-md-8" style="background-color:beige;">

        <!--leftbox-->





        <!--rightbox 5column-->
            <div class="d-flex flex-column mb-3" style="background-color: paleturquoise;">

        <!--NAVBAR-->

        <div class="p-2 d-flex align-items-center">
            <div class="d-flex flex-row mb-3">
              <div class="p-2">
                <img
                class="img-fluid"
                  src="img/calendar-days-solid.svg"
                  alt="house"
                  width="20"
                  height="28"
                >
              </div>
              <div class="p-2">
                <img
                class="img-fluid"
                  src="img/face-smile-solid.svg"
                  alt="house"
                  width="20"
                  height="28"
                >
              </div>
              <div class="p-2">
                <img
                class="img-fluid"
                  src="img/file-pdf-regular.svg"
                  alt="house"
                  width="20"
                  height="28"
                >
              </div>
              <div class="p-2">
                <img
                class="img-fluid"
                  src="img/house-solid.svg"
                  alt="house"
                  width="20"
                  height="28"
                >
              </div>
              <div class="p-2">
                <img
                class="img-fluid"
                  src="img/list-check-solid.svg"
                  alt="house"
                  width="20"
                  height="28"
                >
              </div>
              <div class="p-2">
                <img
                class="img-fluid"
                  src="img/location-arrow-solid.svg"
                  alt="house"
                  width="20"
                  height="28"
                >
              </div>
              <div class="p-2">
                <img
                class="img-fluid"
                  src="img/pen-to-square-regular.svg"
                  alt="house"
                  width="20"
                  height="28"
                >
              </div>
              <div class="p-2">
                <img
                class="img-fluid"
                  src="img/ruler-solid.svg"
                  alt="house"
                  width="20"
                  height="28"
                >
              </div>
              <div class="p-2">
                <img
                class="img-fluid"
                  src="img/trash-solid.svg"
                  alt="house"
                  width="20"
                  height="28"
                >
              </div>
            </div>
          </div>

            <!--TITLE-->
            <div class="p-2"style="height: 70px;">
                <p class="fs-1 fw-bold" style="font-family:'Abyssinica SIL', serif;">HUNAN SAUCE</p>
            </div>

            <!--horizontal line-->
            <hr size="1px" width="50%" align="center" style="color:grey;" noshade>

            <!--Description-->
            <div class="p-2" style="height: 70px;">
                <p class="fs-3 fw-semibold" style="font-family:'Cormorant Upright', serif;">A blend of sweet and sour with hot and spicy</p>
            </div>
            
            <!--Image-->
            <div class="row">
                <img src="img/herosection/yoguart.jpg" class="img-fluid" alt="yoguart" max-width="500px" >
            </div>
        
            <!--Table-->
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Amount</th>
                    <th scope="col">Ingridient</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1tsp</th>
                    <td>Paprika</td>
                  </tr>
                  <tr>
                    <th scope="row">1cup</th>
                    <td>Cumin</td>
                  </tr>
                  <tr>
                    <th scope="row">1Piece</th>
                    <td colspan="2">Chicken</td>
                  </tr>
                </tbody>
              </table>

                <button type="button" class="btn btn-outline-success btn-lg" id="recipeButton">Share</button>
            
            
        </div>
        

        </div>
    </div>
</div>
