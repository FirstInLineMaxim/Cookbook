<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Main Menu</title>
    <link rel="stylesheet" href="cs/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>

</head>
<body style="background-color: #DFD4B4;">
  <div class="container-fluid" style="background-color: #DFD4B4;">                                                                   <!--<div class="container justify-content-center">-->
    <div class="row"> 
      <div class="col-3 position-relative" style="background-color: #f0f0f0;">
        <div class="row text-center my-3">                               <!--col-mdì— ë”°ë¥¸ ë°˜ì‘í˜•-->
        <h3 style="font-family: 'Alkalami', serif;">ðŸ‘…Tasty Treats</h3>
          <p class="fst-italic">let's eat</p>
        </div>
        <div class="row">
          <div class="dropdown">
            <button class="btn btn-lg dropdown-toggle dropbtn position-absolute top-50 start-50 translate-middle my-5"  data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #DFD4B4; font-family: 'Alkalami', serif;">Food Menu</button>
            <div class="dropdown-content">
              <a class="dropdown-item pizza--btn" href="#" onclick="handlePizza()">Pizza</a>
              <a class="dropdown-item dumpling--btn" href="#" onclick="handleDumpling()">Chinese Dumpling</a>
              <a class="dropdown-item pork--btn" href="#" onclick="handlePork()">Braised Pork Belly</a>
              <!-- <a class="dropdown-item" href="#">Burger</a> -->
            </div>
          </div>
        </div>

        <div class="row position-absolute top-50 start-50 translate-middle-x">
          <button type="button" class="btn btn-lg p-2" style="background-color: #DFD4B4; font-family: 'Alkalami', serif;" id="random-button" onclick="displayRandomRecipe()">Random Recipe</button>
        </div>

        <div class="row position-absolute bottom-0 start-50 translate-middle-x">
        
          <button type="button" class="btn btn-lg p-2" style="background-color: #DFD4B4; font-family: 'Alkalami', serif;" id="#share-recipe" onclick="alert('Nice, we want ALL your Recipes!!!')">Share Recipe</button> 
        
      </div>
      </div>        
      <div class="col-9 embed-responsive">
       <iframe id="myFrame" class="embed-responsive-item border border-0" src="./recipes/dumpling.html" frameborder="0" height="1200" width="100%"></iframe>
      </div>
    </div>
  </div>

 
  
  <script>


    const pizzaRecipe = "./recipes/pizza.html";
    const dumplingRecipe = "./recipes/dumpling.html";
    const porkRecipe = "./recipes/braised-pork-belly.html";

    function handlePizza() {
      document.querySelector("#myFrame").src = pizzaRecipe;
    };

    function handleDumpling() {
      document.querySelector("#myFrame").src = dumplingRecipe;
    };

    function handlePork() {
      document.querySelector("#myFrame").src = porkRecipe;
    };

    const recipeArray = [pizzaRecipe, dumplingRecipe, porkRecipe];

    function displayRandomRecipe() {
      const randomRecipe = recipeArray[Math.floor(Math.random() * recipeArray.length)];
      document.querySelector("#myFrame").src = randomRecipe;
    };


    </script>

</body>



</html>
